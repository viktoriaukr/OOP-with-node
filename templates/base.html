<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/48ec6c005f.js"
      crossorigin="anonymous"
    ></script>
    <title>Lunch.ly {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container-fixed">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Lunch.ly</a>
        <form action="/" method="post">
          <div class="input-group rounded" style="width: 15rem">
            <input
              name="lastName"
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button class="submit border-0 input-group-text" id="search-addon">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">
                Customers <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add/">Add a Customer</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div id="content" style="margin-top: 80px">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
